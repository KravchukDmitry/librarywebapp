<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>Book list</h1>
<table>
    <tr th:each="book : ${books}">
        <th th:text="${book.id}">ID</th>
        <th th:text="${book.title}">Title</th>
    </tr>
</table>
</body>
</html>
